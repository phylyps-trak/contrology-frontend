<!-- *------------------- DIT IS EEN REPEATED CLIENT CARD ------------------- -->

<div class = "album py-5 bg-light">
  <div class = "container">
    <div class = "row">
      <div  class = "col-md-3"
            *ngFor="let client of getClients()">
        <div  class="card mb-4 shadow-sm">
          <svg  class = "bd-placeholder-img card-img-top"
                width = "125px"
                height = "100%"
                xmlns = "http://www.w3.org/2000/svg"
                preserveAspectRatio = "xMidYMid slice"
                focusable = "false"
                role = "img"
                aria-label = "Placeholder: Thumbnail">
            <title>
              Placeholder
            </title>
            <rect width = "100%" height = "100%" fill = "#55595c"/>
            <text x = "50%" y = "50%" fill = "#eceeef" dy = ".3em">
              {{ client.p?.voornaam }} {{ client.p?.achternaam }}

<!-- ! dat met zo'n vraagteken is null-safe dereferencing, zoek op wat dat precies is... -->

            </text>
          </svg>
          <div class = "card-body">
            <p>
              <a  class = "btn btn-primary"
                  data-toggle = "collapse"
                  href = "#collapseExample{{client.id}}"
                  role = "button"
                  aria-expanded = "false"
                  aria-controls = "collapseExample">
                    Bekijk notities
              </a>
            </p>
            <div  class = "collapse"
                  id = "collapseExample{{client.id}}">
                  <ul class = "list-group">
                    <li *ngFor = "let n of client.notitieLijst"
                        class = "list-group-item list-group-item-info">
                          ({{n.datum}}) - {{n.notes}}
                    </li>
                  </ul>
            </div>
            <div class = "d-flex justify-content-between align-items-center">
              <div class = "btn-group">
                <button type = "button"
                        class = "btn btn-sm btn-outline-secondary">
                        View
                </button>
                <button type = "button"
                        class = "btn btn-sm btn-outline-secondary">
                          Edit
                </button>
              </div>
              <small class = "text-muted">
                9 mins
              </small>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
