<div class="album py-5 bg-light">
      <div class="container">
          
        <div class="row">
          <div class="col-md-4" *ngFor="let client of getClients()">
            <div class="card mb-4 shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ client.p?.voornaam }} {{ client.p?.achternaam }}</text></svg>
              <div class="card-body">

                  <p class="card-text">{{client.notitieLijst}}</p>
                  <ul> <li *ngFor="let n of client.notitieLijst">{{n.datum}} -({{n.notes}}) </li>
                  </ul>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        
        </div>
      </div>
    </div>
